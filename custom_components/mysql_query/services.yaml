query:
  name: MySQL Query
  description: Sends a SQL Query to a MySQL Database
  fields:
    query:
      name: Query
      description: The SQL query or command to execute
      example: 'SELECT column1, column2 FROM database WHERE column3=value'
      required: true
      selector:
        text:
          type: text
    db4query:
      name: Query Database
      description: An alternate database to query.
      example: 'database_name'
      required: false
      selector:
        text:
          type: text