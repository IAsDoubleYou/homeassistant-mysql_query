query:
  name: Query (Legacy)
  description: Executes a SQL query and returns the results in a simple list.
  fields:
    query:
      name: Query
      description: The SQL query to execute.
      required: true
      example: "SELECT * FROM states LIMIT 10"
      selector:
        text:
          multiline: true
    db4query:
      name: Database Override
      description: Optionally specify a different database name for this query.
      required: false
      selector:
        text:
    config_entry:
      name: Connection
      description: Choose which saved connection to use.
      required: false
      selector:
        config_entry:
          integration: mysql_query

execute:
  name: Execute (Modern)
  description: Executes a SQL query and returns results with full metadata and execution time.
  fields:
    query:
      name: Query
      description: The SQL query to execute.
      required: true
      example: "UPDATE users SET status = 'active' WHERE id = 1"
      selector:
        text:
          multiline: true
    db4query:
      name: Database Override
      description: Optionally specify a different database name for this query.
      required: false
      selector:
        text:
    config_entry:
      name: Connection
      description: Choose which saved connection to use.
      required: false
      selector:
        config_entry:
          integration: mysql_query